{% extends "template.html" %}
{% block title %} {{blog_title}} {% endblock %}

{% block body %}
<h2> {{blog_title}} </h2>
<h3> by {{author}} </h3>

<form action="/homepage">
  <input type="submit" name="go" value="Back to homepage">
</form>

<br>
<form action="/new_entry">
	<input type="hidden" name="blog_id" value="{{blog_id}}">
	<input type="submit" name="new" value="Add Entry">
</form>
<ul>
{% for entry in entry_list %}
<li>
  {{entry[1]}}
  <form action="/display_entry">
    <input type="hidden" name="blog_id" value="{{blog_id}}">
  	<input type="hidden" name="entry_id" value="{{entry[0]}}">
    <input type="submit" name="show" value="View">
  </form>
  <form action="/remove_entry">
  	<input type="hidden" name="blog_id" value="{{blog_id}}">
  	<input type="hidden" name="entry_id" value="{{entry[0]}}">
  	<input type="submit" name="remove" value="Remove">
  </form>
</li>
{% endfor %}
</ul>
{% endblock %}
