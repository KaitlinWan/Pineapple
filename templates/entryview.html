{% extends "template.html" %}
{% block title %} {{blog_title}} {% endblock %}

{% block body %}
<h2> {{blog_title}} </h2>
<h3> {{author}} </h3>

	<input type="submit" name="go" value="Return to blog">
</form>
<br>>
<p> {{entry_text}} </p>

{% endblock %}
